      body {
          background-color: #1E4363;
          color: #FCF2CB;

      }
      .container {
          display:flex;
          flex-wrap: wrap;
          align-items: center;
          margin: 0 auto;
          width: 75%;
      }
      .column {
          min-width: 400px;
          min-height: 400px;
          width: 50%;
          flex-grow: 1;
      }
      .extra {
          margin: 50px;
          text-align: center;
      }

          text-align: center;
          width: 250px;
          background-color: #BC2D19;
          border-radius: 5px;
          padding: 15px 0;

      .contact-me:hover {
          background-color: #902113;
      }
      .contact-me a {
          text-decoration: none;
          color: white;
      }
      .contact-me i {
          padding-left: 8px;
      }

      #social {
          margin: 20px;

          color: #FCF2CB;
