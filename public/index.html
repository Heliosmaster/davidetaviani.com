        <style type="text/css">
         body {
             background: url(bg.jpg) no-repeat center center fixed;
             background-size: cover;
             font-family: 'Raleway', serif;
             font-size: 13pt;
         }
         .container {
             display:flex;
             flex-wrap: wrap;
             align-items: center;
             margin: 0 auto;
             width: 75%;
             border-radius: 6px;
             background-color: white;
             padding: 50px;
         }
         .column {
             min-width: 400px;
             min-height: 400px;
             width: 50%;
             flex-grow: 1;
         }
         .extra {
             margin-top: 20px;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
         }
         .picture {
             width:100%;
             display:block;
             margin:auto;
             border-radius: 5px;
             margin-bottom: 30px;
         }
         .text {
             margin: 0 50px;
             padding: 20px 0;
         }
         h1 {
             text-align: center;
             padding-bottom: 20px;
             font-size: 30pt;
             font-weight: bold;
         }
         .blog {margin-bottom: 40px;}

         .blog a {
             margin: 0 auto;
             text-align: center;
             text-decoration: none;
             color: white;
             width: 100px;
             background-color: #ffcd69;
             border-radius: 5px;
             padding: 15px;
         }
         .blog a:hover {

         }
         .blog i {
             padding: 10px;
         }

             margin: 0 auto;
             text-align: center;
             width: 180px;
             background-color: #0096ff;
             border-radius: 5px;
             padding: 15px 0;
         }
         .contact-me:hover {
             background-color: #0fdeff;
         }
         .contact-me a {
             text-decoration: none;
             color: white;
         }
         .contact-me i {
             padding-left: 8px;
         }

         #social {
             margin: 20px;
         }
         #social a {
             padding: 10px;
         }
         .fa-github {
             color: black;
         }
         .fa-gitlab {
             color: #fc6d26;
         }
         .fa-twitter {
             color: #4099ff;
         }
         .fa-linkedin-square {
             color: #4875b4;
         }
